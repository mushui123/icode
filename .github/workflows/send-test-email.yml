name: Send Test Email
on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间0点
  workflow_dispatch:  # 手动触发
jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com  # 替换为SMTP服务器地址
          server_port: 465            # 替换为对应端口
          username: ${{ secrets.MAIL_USERNAME }}  # 邮箱用户名
          password: ${{ secrets.MAIL_PASSWORD }}  # 授权密码
          subject: Test Email from GitHub Actions
          to: lsj@mail.zjgsu.edu.cn  # 收件人邮箱
          from: ${{ secrets.MAIL_USERNAME }}
          body: This is a test email sent from GitHub Actions(wx-test2).
